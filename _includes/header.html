<header class="site-header">
  <div id="banner-image">
    <picture>
      <!--[if IE 9]><video style="display: none;"><![endif]-->
      <source srcset="{{ site.baseurl }}/img/banner-wide.jpg" media="(min-width: 1000px)">
      <source srcset="{{ site.baseurl }}/img/banner-1000.jpg" media="(min-width: 800px)">
      <source srcset="{{ site.baseurl }}/img/banner-800.jpg" media="(min-width: 500px)">
      <!--[if IE 9]></video><![endif]-->
      <img srcset="{{ site.baseurl }}/img/banner-500.jpg" alt="Carol Rose's Headshot">
    </picture>
    <a class="site-title" href="{{ site.baseurl }}/">Carol Rose</a>
  </div>

  <nav class="site-nav">
    <input type="checkbox" id="menu" style="display:none">
    <label for="menu">Navigation</label>
      <ul>
        {% assign pages = site.pages | sort:"sort" %}
        {% for page in pages %}
          {% if page.title and page.main_nav %}
            <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
  </nav>

</header>
