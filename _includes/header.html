<header class="site-header">
  <div id="banner-image">
    <picture>
      <!--[if IE 9]><video style="display: none;"><![endif]-->
      <source srcset="http://placehold.it/1400x350/444444/555555&text=Huge+Image+Of+Carol" media="(min-width: 1000px)">
      <source srcset="http://placehold.it/1000x250/444444/555555&text=Big+Image+Of+Carol" media="(min-width: 800px)">
      <source srcset="http://placehold.it/800x250/444444/555555&text=Image+Of+Carol" media="(min-width: 350px)">
      <!--[if IE 9]></video><![endif]-->
      <img srcset="http://placehold.it/350x100/444444/555555&text=Tiny+Image+Of+Carol" alt="Carol Rose's Headshot">
    </picture>
    <a class="site-title" href="{{ site.baseurl }}/">Carol Rose</a>
  </div>

  <nav class="site-nav">
    <input type="checkbox" id="menu" style="display:none">
    <label for="menu">Navigation</label>
      <ul>
        {% for page in site.pages %}
          {% if page.title %}
            <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
  </nav>

</header>
